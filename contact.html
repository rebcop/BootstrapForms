<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms: Essential Responsive Forms</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/css/site.css" rel="stylesheet" />
    <link href="/css/contact.css" rel="stylesheet" />
    
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">BS Forms</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/contact.html">Contact Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/addressbook.html">Address Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/invoice.html">Invoice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center text-light">Contact Me</h1>
        <div class="bg-light p-2 border border-1 border-info shadow-lg">
            <form>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label class="form-label" for="FirstName">First Name</label>
                        <input class="form-control"
                            name="FirstName"
                            id="FirstName"
                            type="text"
                            placeholder="First Name"
                            required />
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label" for="LastName">Last Name</label>
                        <input class="form-control"
                            name="LastName"
                            id="LastName"
                            type="text"
                            placeholder="Last Name"
                            required />
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label" for="Email">Email</label>
                        <input class="form-control"
                            name="Email"
                            id="Email"
                            type="email"
                            placeholder="Email"
                            required />
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label" for="Phone">Phone (optional)</label>
                        <input class="form-control"
                            name="Phone"
                            id="Phone"
                            type="tel"
                            placeholder="Phone" />
                    </div>
                    <div class="col-12 col-md-12">
                        <label class="form-label" for="Subject">Subject</label>
                        <input class="form-control"
                            name="Subject"
                            id="Subject"
                            type="text"
                            placeholder="Subject"
                            required />
                    </div>
                    <div class="col-12 col-md-12">
                        <label class="form-label" for="Message">Message</label>
                        <textarea class="form-control"
                            name="Message"
                            id="Message"
                            placeholder="Type your message here..."
                            required
                            rows="4"></textarea>
                    </div>
                    <div class="mt-2 text-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
              
        </div>

    </main>

    <footer class="container-fluid bg-dark text-light py-3">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col text-md-start">
                Built by Rebecca
            </div>
            <div class="col text-md-center">
                Bootstrap Forms
            </div>
            <div class="col text-md-end">
                rebcop@gmail.com
            </div>
        </div>
    </footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
