<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms: Essential Responsive Forms</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/css/site.css" rel="stylesheet" />
    <link href="/css/addressbook.css" rel="stylesheet" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">BS Forms</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact.html">Contact Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/addressbook.html">Address Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/invoice.html">Invoice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>My Address Book</h1>
        <div class="p-3 border border-2 shadow-lg bg-light">
            <div class="row">
                <div class="col-12 col-md-4">
                    <!-- image -->
                    <img src="/img/GirlOne@4x.png" class="img-fluid" />
                </div>
                <div class="col-12 col-md-8">
                    <!-- form -->
                    <form action="#">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="FirstName">First Name</label>
                                <input class="form-control" type="text" id="FirstName" name="FirstName"
                                    placeholder="First Name" required />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="LastName">Last Name</label>
                                <input class="form-control" type="text" id="LastName" name="LastName"
                                    placeholder="Last Name" required />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="LastName">Last Name</label>
                                <input class="form-control" type="text" id="LastName" name="LastName"
                                    placeholder="Last Name" required />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="Email">Email</label>
                                <input class="form-control" type="email" id="Email" name="Email" placeholder="Email"
                                    required />
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="Adress">Adress</label>
                                <input class="form-control" type="text" id="Adress" name="Adress" placeholder="Adress"
                                    required />
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="Adress2">Adress2</label>
                                <input class="form-control" type="text" id="Adress2" name="Adress2"
                                    placeholder="Adress2" required />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="City">City</label>
                                <input class="form-control" type="text" id="City" name="City" placeholder="City"
                                    required />
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label" for="State">State</label>
                                <select id="State" name="State" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-2">
                                <label class="form-label" for="Zip">Zip</label>
                                <input class="form-control" type="text" id="Zip" name="Zip" placeholder="Zip"
                                    required />
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    name="Category"
                                    id="Category"
                                    class="form-check-input"/>
                                    <label class="form-check-label" for="Category">Family</label>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary btn-lg">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer class="container-fluid bg-dark text-light py-3">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col text-md-start">
                Built by Rebecca
            </div>
            <div class="col text-md-center">
                Bootstrap Forms
            </div>
            <div class="col text-md-end">
                rebcop@gmail.com
            </div>
        </div>
    </footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
